<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jazaried</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="img/jaz.ico">
<script type="module" src="register.js" defer></script>
</head>
<body>
    <div class="login-form">
        <h1>Jazari Education</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Registration</h2>
                    <form action="#" method="post">
                        <!-- <input type="text" name="" placeholder="User Name" required autofocus=""> -->
                        <input type="email" placeholder="Email" id="email" required>
                        <input type="password" placeholder="Password" id="password" required>
                        <!-- <input type="password" name="" placeholder="User Password" required autofocus=""> -->
                        <button class="btn" id="submit" type="submit">
                           Create Account
                        </button>

                    </form>
                    <p class="account">Have An Account? <a href="index.html">Login</a></p>
                     
                </div>
                <div class="form-img">
                    <img src="img/jaz.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
