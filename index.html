<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jazaried</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="img/jaz.ico">
<script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="login-form">
        <h1>Jazari Education</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form method="post">
                        <input type="email" placeholder="Email" id="email" required>
                        <input type="password" placeholder="Password" id="password" required>
                        <button class="btn" id="submit" type="submit">
                           Login
                        </button>

                    </form>
                    <p class="account">Don't Have An Account? <a href="registration.html">Register</a></p>
                     
                </div>
                <div class="form-img">
                    <img src="/img/jaz.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
